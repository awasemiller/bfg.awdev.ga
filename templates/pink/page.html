<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xml:lang="{LOCALE}">
<head>
	<title>{PAGETITLE}</title>

	<meta http-equiv='content-type' content='text/html; charset=utf-8' />
	<meta http-equiv="content-language" content="{LOCALE}" />
	<meta name="description" content="{DESCRIPTION}" />
	<meta name="keywords" content="{KEYWORDS}" />
	<meta name="copyright" content="{COPYRIGHT}" />

	<meta http-equiv="generator" content="{GENERATOR}" />

{RSSLINK}
	<link rel="stylesheet" href="{THEME_URL}style.css" type="text/css" />

</head>
<body>
<div id="page" class="page_{LOCALE}">
	<div id="header">
		<h1><a href="{HOME_URI}">{SITENAME}</a></h1>
		<h2>{SITETAG}</h2>
		<div id="utility">
			{SETSTYLE=search}
			{MODULE=search}
		</div>
        <div id="mainnavigation">
            {MAINNAV}
        </div>  		
		<div id="navigation">
			{GAMENAV}
		</div>
	</div>
	<div id="content">
		<div id="main">
		{SETSTYLE=default}
		{MAIN}
		</div>
		<div id="sidebar">
			{SETSTYLE=sidebar}
			{MODULEAREA=sidebar}
		</div>
		<div class="clearfix">&nbsp;</div>
	</div>
	<div id="footer">
		<div id="fcontent">
		</div>
		<div id ="copyright">
			{DISCLAIMER}
			<p>
            {POWEREDBY}
            <br />
            {RENDERTIME} | {MEMORYUSAGE}
			</p>
		</div>
	</div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
<script type="text/javascript" src="{COREJS}"></script>
</body>
</html>

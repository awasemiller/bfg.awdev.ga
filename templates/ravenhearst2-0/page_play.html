<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{LOCALE}" lang="{LOCALE}">
<head>
	<title>{PAGETITLE}</title>
	<meta http-equiv='content-type' content='text/html; charset=utf-8' />
	<meta http-equiv="content-language" content="{LOCALE}" />
	<meta name="description" content="{DESCRIPTION}" />
	<meta name="keywords" content="{KEYWORDS}" />
	<meta name="copyright" content="{COPYRIGHT}" />
	<meta http-equiv="generator" content="{GENERATOR}" />
	<link rel="stylesheet" href="{THEME_URL}style.css" type="text/css" />
</head>
<body>
<div id="prepage">
	<div id="precontainer">
		<div id="holder">
{PREPAGE}
		</div>
	</div>
</div>
<!-- start page -->

<div id="page">
	<!-- start header -->
	<div id="header">
		<h1>
		<a href="{HOME_URI}">{SITENAME}</a>
		</h1>
		<h2>
		{SITETAG}
		</h2>
		<div id="utility">
			{SETSTYLE=search}
			{MODULE=search}
		</div>
	</div>
	<!-- end header -->
	<!-- start content -->
	<div id="content">
		<!-- main -->
		<div id="main_wide">
			{MAIN}
		</div>
		<!-- end main -->
        <div id="main">
        <!--  we could add something here -->
        </div>
		<div id="sidebar">
            {GAME_PLATFORM_MENU}
             {SETSTYLE=sidebar}
            {MODULE=featuredareas}
        </div>
	</div>
	<!-- end content -->
<div class="clearme"><!-- clear  fix --></div>
</div>
<!-- end page -->
<!-- start footer -->
<div id="footer">
	<div id="disclaimer">
		{DISCLAIMER}
		<p>
            {POWEREDBY}
            <br />
            {RENDERTIME} | {MEMORYUSAGE}
		</p>
	</div>
</div>
<!-- end footer -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
<script type="text/javascript" src="{COREJS}"></script>
</body>
</html>
